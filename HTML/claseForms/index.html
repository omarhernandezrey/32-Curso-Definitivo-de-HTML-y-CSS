<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action=""
    <label for="nombre">
        <span>¿Cual es tu nombre?:</span>
        <input type="text" name="nombre" id="nombre" placeholder="escriba su nombre"/>
    </label>

    <label for="inicio-platzi">
        <span>¿Que dia comenzaste en platzi?:</span>
        <input type="date" name="nombre" id="inicio-platzi"/>
    </label> 

    <label for="horario">
        <span>¿En que horario estudias?:</span>
        <input type="time" name="nombre" id="horario"/>
    </label> 

    <label for="email">
        <span>¿Cual es tu correo electronico?:</span>
        <input type="email" name="nombre" id="email" placeholder="escriba su correo"/>
    </label>

    <label for="password">
        <span>¿Cual es tu contraseña?:</span>
        <input type="password" name="nombre" id="password" placeholder="escriba su contraseña"/>
    </label>

    <label for="color">
        <span>¿Cual es tu color favorito?:</span>
        <input type="color" name="nombre" id="color"/>
    </label>

    <label for="numero">
        <span>¿Cual es tu numero favorito?:</span>
        <input type="number" name="nombre" id="numero"/>
    </label>

    <label for="url">
        <span>¿Cual es tu pagina web favorita?:</span>
        <input type="url" name="nombre" id="url"/>
    </label>

    <label for="tel">
        <span>¿Cual es tu numero de telefono?:</span>
        <input type="tel" name="nombre" id="tel"/>
    </label>

    <label for="range">
        <span>¿En que rango de edad estas?:</span>
        <input type="range" name="nombre" id="range"/>
    </label>

    <label for="search">
        <span>¿Que estas buscando?:</span>
        <input type="search" name="nombre" id="search"/>
    </label>

    <label for="month">
        <span>¿En que mes naciste?:</span>
        <input type="month" name="nombre" id="month"/>
    </label>

    <label for="week">
        <span>¿En que semana naciste?:</span>
        <input type="week" name="nombre" id="week"/>
    </label>

    <label for="file">
        <span>¿Sube tu archivo favorito?:</span>
        <input type="file" name="nombre" id="file"/>
    </label>

    <label for="radio">
        <span>¿Cual es tu genero?:</span>
        <input type="radio" name="nombre" id="radio"/>
    </label>

    <label for="checkbox">
        <span>¿Cual es tu genero?:</span>
        <input type="checkbox" name="nombre" id="checkbox"/>
    </label>

    <label for="submit">
        <input type="submit" value="Enviar"/>
    </label>

    
</form>
</body>
</html>
